apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: cloud-deployments-web
  name: cloud-deployments-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/backend-protocol: "FCGI"
    nginx.ingress.kubernetes.io/fastcgi-index: "index.php"
    nginx.ingress.kubernetes.io/server-snippet: |
      root /var/www/html/public;

      location / {
        try_files $uri $uri/ /index.php?$query_string;
      }

      add_header X-Frame-Options "SAMEORIGIN";
      add_header X-Content-Type-Options "nosniff";

      error_page 404 /index.php;

      location ~ \.php$ {
          fastcgi_pass   cloud-deployments-service:9000;
          fastcgi_index  index.php;
          fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
          include        fastcgi_params;
          fastcgi_hide_header X-Powered-By;
      }
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - cloud-deployments.dev
      secretName: cloud-deployments-tls
  rules:
    - host: cloud-deployments.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cloud-deployments-service
                port:
                  number: 9000
